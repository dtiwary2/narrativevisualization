<html>
<title>MPG for cars-2017</title>
<script src='https://d3js.org/d3.v4.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<!-- body onload='init()' -->
<div>
<input type="button" value="Back to Diesel" onclick="location.href='page2.html'"/>
<input type="button" value="Explore It" onclick="location.href='exploreit.html'"
style=" margin-left:150px;"/>
<h1 align="center" style="color:green">Electricity</h1>
</div>
<svg width=600 height=600>
</svg>
<script>
d3.csv("https://flunky.github.io/cars2017.csv", function(data)
{

var x = d3.scaleLog().domain([10,150]).range([0,500]).base(10)
var y = d3.scaleLog().domain([10,150]).range([500,0]).base(10)

var CityMPG=data.map( function(d){if (d.Fuel == "Gasoline" || d.Fuel == "Diesel" || d.Fuel == "Electricity") return Number(d.AverageCityMPG)})
var HwyMPG=data.map( function(d){if (d.Fuel == "Gasoline" || d.Fuel == "Diesel" || d.Fuel == "Electricity") return Number(d.AverageHighwayMPG)})

var MinCityMPG=d3.min(CityMPG);
var MinHwyMPG=d3.min(HwyMPG);

var MaxCityMPG=d3.max(CityMPG);
var MaxHwyMPG=d3.max(HwyMPG);
	
	
	
d3.select("svg")
.append("g")
.attr("transform","translate("+800+","+20+")")
    .selectAll("rect")
    .data(data)
    .enter()
    .append('text')
    .text("Min Average City MPG: "+MinCityMPG);


d3.select("svg")
.append("g")
.attr("transform","translate("+800+","+40+")")
    .selectAll("rect")
    .data(data)
    .enter()
    .append('text')
    .text("Max Average City MPG: "+MaxCityMPG);

	
d3.select("svg")
.append("g")
.attr("transform","translate("+800+","+80+")")
    .selectAll("rect")
    .data(data)
    .enter()
    .append('text')
    .text("Min Average Highway MPG: "+MinHwyMPG);


d3.select("svg")
.append("g")
.attr("transform","translate("+800+","+100+")")
    .selectAll("rect")
    .data(data)
    .enter()
    .append('text')
    .text("Max Average Highway MPG: "+MaxHwyMPG);

d3.select("svg")
.attr("width", 800+8*50)
.attr("height", 500+3*50)
.append("g")
.attr("transform","translate("+250+","+20+")")
.selectAll("circle").data(data)
.enter().append("circle")
.filter(function(d) { return d.Fuel == "Gasoline" })
.style("fill", "none")
.style("stroke","blue")
.style("stroke-width","2")
.attr("cx",function(d,i) { return x(d.AverageCityMPG) })
.attr("cy",function(d) { return 500-x( Number(d.AverageHighwayMPG)); })
.attr("r", function(d) { return 5+ Number(d.EngineCylinders) });


d3.select("svg")
.append("g")
.attr("transform","translate("+200+","+250+")")
.append("text")
.attr("transform", "rotate(-90)")
.style("text-anchor", "middle")
    .text("Hwy MPG");
	
d3.select("svg")
.append("g")
.attr("transform","translate("+250+","+20+")")
.call(d3.axisLeft(y).tickValues([10,20,50,100,150]).tickFormat(d3.format("2")))
;


d3.select("svg")
.append("g")
.attr("transform","translate("+450+","+560+")")
.append("text")
.style("text-anchor", "middle")
    .text("City MPG");

d3.select("svg")
.append("g")
.attr("transform","translate("+250+","+520+")")
.call(d3.axisBottom(x).tickValues([10,20,50,100,150]).tickFormat(d3.format("2")));

d3.select("svg")
.attr("width", 800+6*50)
.attr("height", 500+3*50)
.append("g")
.attr("transform","translate("+250+","+20+")")
.selectAll("circle").data(data)
.enter().append("circle")
.filter(function(d) { return d.Fuel == "Diesel" })
.style("fill", "none")
.style("stroke","orange")
.style("stroke-width","2")
.attr("cx",function(d,i) { return x(d.AverageCityMPG) })
.attr("cy",function(d) { return 500-x( Number(d.AverageHighwayMPG)); })
.attr("r", function(d) { return 5+ Number(d.EngineCylinders) });

d3.select("svg")
.attr("width", 800+6*50)
.attr("height", 500+3*50)
.append("g")
.attr("transform","translate("+250+","+20+")")
.selectAll("circle").data(data)
.enter().append("circle")
.filter(function(d) { return d.Fuel == "Electricity" })
.style("fill", "none")
.style("stroke","green")
.style("stroke-width","2")
.attr("cx",function(d,i) { return x(d.AverageCityMPG) })
.attr("cy",function(d) { return 500-x( Number(d.AverageHighwayMPG)); })
.attr("r", function(d) { return 5+ Number(d.EngineCylinders) });

})

</script>

</body>
</html>
